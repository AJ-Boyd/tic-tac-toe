<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h2>Tic-Tac-Toe</h2>
    <h4 id = "console">It's <span id ="turn">X</span>'s turn!</h4>
    <div id = "container" class = "container-fluid">
        <div id = "gameboard">
            <div id = "space0" class = "space" onclick = "play(0)"></div>
            <div id = "space1" class = "space" onclick = "play(1)"></div>
            <div id = "space2" class = "space" onclick = "play(2)"></div>
            <div id = "space3" class = "space" onclick = "play(3)"></div>
            <div id = "space4" class = "space" onclick = "play(4)"></div>
            <div id = "space5" class = "space" onclick = "play(5)"></div>
            <div id = "space6" class = "space" onclick = "play(6)"></div>
            <div id = "space7" class = "space" onclick = "play(7)"></div>
            <div id = "space8" class = "space" onclick = "play(8)"></div>
        </div>
    </div>
    <button id = "resetBtn" onclick="location.reload()">Reset</button>
</body>
</html>
